<!DOCTYPE html>
<html lang="en">

<head>
   <!-- specifies the character encoding for the HTML document -->
   <meta charset="UTF-8">
   <!-- Displays site properly based on user's device -->
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Provides a brief summary of a web page -->
   <meta name="description" content="This is a solution to the Huddle landing page with a single introductory section challenge on Frontend Mentor. 
        The purpose of this challenge is to improve my coding skills by building realistic projects.">
   <!-- Favicon -->
   <link rel="icon" type="image/ico" sizes="32x32" href="images/favicon.ico">
   <!-- CSS File  -->
   <link rel="stylesheet" href="css/style.css">
   <!-- Fontawesome Kit -->
   <script defer src="https://kit.fontawesome.com/0ac115e598.js" crossorigin="anonymous"></script>
   <title>Frontend Mentor | Huddle landing page with a single introductory section</title>
</head>

<body>
   <!-- Start Header -->
   <header class="header">
      <div class="header__container container">
         <div class="header__logo">
            <a href="#">
               <img src="images/logo.svg" alt="Hunddle logo">
            </a>
         </div>
      </div>
   </header>
   <!-- End Header -->
   <main>
      <!-- Start Hero Section -->
      <section class="hero">
         <div class="hero__container container">
            <div class="hero__content">
               <div class="hero__img-wrapper">
                  <img src="images/illustration-mockups.svg" alt="illustration mockups">
               </div>
               <div class="hero__desc">
                  <h1>Build The Community Your Fans Will Love</h1>
                  <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                     Create connections with your users as you engage in genuine discussion. </p>
                  <a href="#" class="hero__register">Register</a>
               </div>
            </div>
            <ul class="hero__social-list">
               <li>
                  <a class="hero__social" 
                     href="https://facebook.com/" 
                      target="_blank" 
                      aria-label="Facebook">
                     <i class="fa-brands fa-facebook-f"></i>
                  </a>
               </li>
               <li>
                  <a class="hero__social" 
                     href="https://twitter.com/" 
                     target="_blank" 
                     aria-label="Twitter">
                     <i class="fa-brands fa-twitter"></i>
                  </a>
               </li>
               <li>
                  <a class="hero__social" 
                     href="https://instagram.com/" 
                     target="_blank" 
                     aria-label="Instagram">
                     <i class="fa-brands fa-instagram"></i>
                  </a>
               </li>
            </ul>
         </div>
      </section>
      <!-- End Hero Section -->
   </main>
</body>

</html>
